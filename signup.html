    function createpro(){

 window.parent.location.href = "imagecaptureprofile.html";
	}
			
			

var select = document.getElementById("category");
var options = ["Fighter", "Fight Fan", "Trainer", "Promoter", "Match Maker", "Manager"];
for(var i = 0; i < options.length; i++) {
    var opt = options[i];
    var el = document.createElement("option");
    el.textContent = opt;
    el.value = i;
    select.appendChild(el);
}
